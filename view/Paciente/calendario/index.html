
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel='stylesheet' type='text/css' href='http://fian.my.id/Waves/static/waves.min.css?v=0.7.4'> -->
  <link rel='stylesheet' type='text/css' href='rm-datepicker.css'>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="rm-datepicker.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <style>
    .container { max-width: 100%; } 
    h1 { line-height: 15px; }
  </style>
<form action="" method="post">
  <div ng-app="myApp" ng-controller="MyCtrl" class="container" style="padding: 8%; margin: 0px;">
    <div rm-datepicker ng-model="oDate1" rm-config="rmConfig1"></div>
    <br>
    <!--<div>Selected date: {{oDate1}}</div>-->
    <select id="SeleccionePoliclinica" class="form-select" name="fecha" required style="display: none;">  
      <option value="{{oDate1}}">{{oDate1 | date: 'yyyy-MM-dd'}}</option>
      <input type="submit" value="Continuar">
  </div>

</form>
  <script>
    var app = angular.module("myApp", ["rmDatepicker"]);

    /* Datepicker global configuration */
    app.config(["rmDatepickerConfig", function(rmDatepickerConfig) {
      rmDatepickerConfig.mondayStart = true;
      rmDatepickerConfig.initState = "month";
    }]);
  </script>
  <script>
    (function() {

      var app = angular.module("myApp");

      var MyCtrl = function($scope) {

        /* Datepicker local configuration */
        $scope.rmConfig1 = {
          mondayStart: false,
          initState: "month", /* decade || year || month */
          maxState: "decade",
          minState: "month",
          decadeSize: 12,
          monthSize: 42, /* "auto" || fixed nr. (35 or 42) */
          min: new Date('2000-11-21'),
          max: new Date('2023-11-21'),
          format: "yyyy-MM-dd" /* https://docs.angularjs.org/api/ng/filter/date */
        };

        $scope.oDate1 = new Date('2015-12-12');
        $scope.oDate2 = new Date();
      };
      app.controller("MyCtrl", ['$scope', MyCtrl]);

    }());

    // Init waves (OPTIONAL) :)
    // window.onload = Waves.init();
  </script>
</body>
